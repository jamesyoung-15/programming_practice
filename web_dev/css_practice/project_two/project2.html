<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Profile Cards</title>
        <link rel="icon" href="../../images/logo3.png">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <header>
            <h1>Profiles</h1>
            <nav>
                <a href="#profile1">Profile 1</a>
                <a href="#profile2">Profile 2</a>
                <a href="#profile3">Profile 3</a>
            </nav>
        </header>
        
        <main>
            <article id="profile1" class="card">
                <figure>
                    <img src="img/alien.svg" alt="Profile 1" width="500" height="500">
                    <figcaption>Profile 1</figcaption>
                </figure>
                <p>User number 1.</p>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="img/frankenstein.svg" alt="Profile 2" width="500" height="500">
                    <figcaption>Profile 1</figcaption>
                </figure>
                <p>User number 2.</p>
            </article>
            <article id="profile3" class="card">
                <figure>
                    <img src="img/ghost_2.svg" alt="Profile 3" width="500" height="500">
                    <figcaption>Profile 1</figcaption>
                </figure>
                <p>User number 3.</p>
            </article>
        </main>

        <footer>
            <p>&copy; Something Co.</p>
        </footer>
    </body>
</html>
