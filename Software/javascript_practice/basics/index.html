<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <header>
        <h1>Practice Javascript</h1>
    </header>
    <main>
        <section class="dice-roll">
            <h2>Dice roll</h2>
            <label id="xLabel">#1</label>
            <label id="yLabel">#2</label>
            <label id="zLabel">#3</label>
            <button id="buttonClick">Submit</button>
        </section>
        <section class="number-guess">
            <h2>Number Guessing Game</h2>
            <p>Pick number between 1 - 10</p>
            <label>Enter a guess: </label>
            <input type="text" id="numberGuess">
            <button id="checkGuess">Submit</button>
        </section>
    </main>

    <script src="practice.js"></script>
</body>
</html>
